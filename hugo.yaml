# Hugo configuration file
baseURL: https://luispe.github.io/blog
title: luispe

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: luispe
  es:
    languageName: Español
    languageCode: es
    weight: 2
    title: luispe

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: blog
    - name: Blog
      pageRef: /blog
      weight: 1
    - identifier: about
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://www.linkedin.com/in/luispetoloy/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/luispe"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/luispe84"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  blog:
    list:
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc
