baseurl = "https://luispe.github.io/blog"
title = "luispe"
theme = "hugo-notepadium"
languagecode = "en"
defaultcontentlanguage = "es"
hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
enableEmoji = true
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "2 January, 2006"  # if unset, default is "2006-01-02"
#logo = ""  # if you have a logo png
#slogan = ""
#license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.profile]
enable = true
#avatar = "/img/avatar.jpg"
#name = "luispe"
twitter = "luispe84"
github = "luispe"

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items
[[params.nav.custom]]
title = "About"
url = "/about"

[[params.nav.custom]]
title = "Posts"
url = "/posts"

[[params.nav.custom]]
title = "Tags"
url = "/tags"

[[params.nav.custom]]
title = "Categories"
url = "/categories"
